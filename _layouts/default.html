<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta property="og:description" content="Personal blog exploring self-worth, disc golf, and life reflections.">
    <meta property="og:image" content="https://meeeyuh.github.io/images/Mi-Oregon.jpg">
    <meta property="og:url" content="https://meeeyuh.github.io/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>

    <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li> |
            <li><a href="/blog/">Blog</a></li> |
            <li><a href="/about/">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <main>
            {{ content }}
        </main>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} dgmi</p>
    </footer>

</body>
</html>
