---
layout: default
---

<article>
    {% if page.image %}
        <img src="{{ page.image }}" alt="{{ page.title }}" class="post-featured-image">
    {% endif %}

    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
        {{ content }}
    </div>
    <a href="/blog/">Back to Blog</a>
</article>
